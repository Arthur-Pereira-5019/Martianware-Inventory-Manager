<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Martianware</title>
        <link rel="stylesheet" href="styles/index.css">
</head>


<body>
    <div id="container">
        <div id="container_geral">
            <h1>Sistema Martianware</h1>
            <h2>Login</h2>
            <div id="container_info">
                <p class="label" id="form_nome">Nome</p>
                <div id="name_container">
                    <input id="nome">
                </div>
                <p class="label" id="form_senha">Senha</p>
                <div id="password_container">
                    <input type="password" id="password">
                    <div class="eye_container" id="hide_password">
                        <img src="imagens/olho_aberto.png" id="seye" class="eyes">
                    </div>
                </div>
                <button id="access">
                    Acessar
                </button>
            </div>
        </div>
        <div id="second_container">
            <button id="signup">Cadastrar</button>
        </div>
    </div>
    <script src="logic/index.js"></script>
</body>

</html>
